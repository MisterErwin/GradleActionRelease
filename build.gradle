plugins {
  id 'maven-publish'
  id 'java-library'
}

jar {
  manifest {
    attributes(
        'Main-Class': 'Main'
    )
  }
}

println("Using version: " + project.getVersion())
println("Using GITHUB_ACTOR: " + System.getenv("GITHUB_ACTOR"))


group="es.luepg.test"

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }

  }
  repositories {
    maven {
      name = "GitHubPackages"
      url = "https://maven.pkg.github.com/MisterErwin/GradleActionRelease"
      credentials {
        username = System.getenv("GITHUB_ACTOR")
        password = System.getenv("GITHUB_TOKEN")
      }
    }
  }
}

publish.configure {
  outputs.upToDateWhen {false}
}
